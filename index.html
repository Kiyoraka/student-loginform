<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <div class="form-container">
            <!-- Logo and Title -->
            <div class="form-header">
                <i class="fas fa-graduation-cap logo"></i>
                <h1>Student Login</h1>
                <p>Welcome back! Please login to your account.</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="return validateForm()">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="studentId" name="studentId" placeholder="Student ID" required>
                    </div>
                    <span class="error-message" id="studentIdError"></span>
                </div>

                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <i class="fas fa-eye-slash password-toggle" onclick="togglePassword()"></i>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="additional-options">
                <p>Don't have an account? <a href="#">Register here</a></p>
                <div class="help">
                    <i class="fas fa-question-circle"></i>
                    <a href="#">Need Help?</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
